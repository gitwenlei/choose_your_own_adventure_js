<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Welcome to Back to the Future I, II, III </h1>

    <!-- Display story / questions -->
    <p class="starter" id="output"></p>

    <!-- Display score  -->
    <p class="starter" id="score"></p>

    <!-- User Input box -->
    <input class="starter" id="input" placeholder="input"/>

    <script>
      document.querySelector('#input').addEventListener('change', function(event){
        var currentInput = event.target.value;
        inputHappened(currentInput)
      });

      var displayStory = function( data ){
        var output = document.querySelector('#output');
        output.innerText = data;
      }

      var displayScore = function( score ){
        var myScore = document.querySelector('#score');
        myScore.innerText = 'Score: ' + score;
      }

    </script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
